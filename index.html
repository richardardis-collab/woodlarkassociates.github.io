<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Woodlark Associates</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Helvetica, Arial, sans-serif;
}

/* Background video */
#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  filter: brightness(35%);
  z-index: 1;
}

/* Dark overlay for extra depth */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: 2;
}

/* Logo container */
.content {
  position: relative;
  z-index: 3;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

img {
  max-width: 360px;
  width: 75%;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="background.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="content">
  <img src="woodlark.png" alt="Woodlark Associates">
</div>

</body>
</html>

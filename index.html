<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Woodlark Associates</title>

  <style>
    :root{
      --tint: rgba(5,10,20,0.25);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Helvetica, Arial, sans-serif;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.05);
      z-index: 1;
      filter: brightness(95%) contrast(115%) saturate(105%);
    }

    /* Subtle tint overlay */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      background: var(--tint);
      pointer-events: none;
    }

    /* Centre logo */
    .content {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* Slow dissolve */
    .logo {
      max-width: 420px;
      width: min(70vw, 420px);
      height: auto;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,0.55));
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 2000ms ease, transform 2000ms ease;
      will-change: opacity, transform;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* When page is ready */
    body.is-loaded .logo {
      opacity: 1;
      transform: translateY(0);
    }

    @media (prefers-reduced-motion: reduce) {
      #bg-video { display: none; }
      .overlay { background: #000; }
      .logo { transition: none; opacity: 1; transform: none; }
    }
  </style>
</head>

<body>
  <video id="bg-video" autoplay muted loop playsinline preload="auto"></video>
  <div class="overlay"></div>

  <main class="content">
    <img class="logo" src="woodlark.png" alt="Woodlark Associates" />
  </main>

  <script>
    // Alternate background videos on each visit
    (function initVideo(){
      const videoEl = document.getElementById("bg-video");
      const key = "woodlarkVideo";
      const last = localStorage.getItem(key);
      const next = (last === "background1.mp4") ? "background2.mp4" : "background1.mp4";
      localStorage.setItem(key, next);

      const source = document.createElement("source");
      source.src = next;
      source.type = "video/mp4";
      videoEl.appendChild(source);
      videoEl.load();
      videoEl.play().catch(() => {});
    })();

    // Slow dissolve logo on load
    window.addEventListener("load", () => {
      document.body.classList.add("is-loaded");
    });
  </script>
</body>
</html>

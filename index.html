<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Woodlark Associates</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Helvetica, Arial, sans-serif;
    }

    #bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.05);
      z-index: 1;
      filter: brightness(95%) contrast(115%);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(5,10,20,0.25);
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .logo {
      max-width: 420px;
      width: min(70vw, 420px);
      height: auto;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,0.55));
    }

    @media (prefers-reduced-motion: reduce) {
      #bg-video { display: none; }
      .overlay { background: #000; }
    }
  </style>
</head>

<body>

  <video id="bg-video" autoplay muted loop playsinline preload="auto"></video>
  <div class="overlay"></div>

  <main class="content">
    <img class="logo" src="woodlark.png" alt="Woodlark Associates" />
  </main>

  <script>
    const videoElement = document.getElementById("bg-video");

    // Determine which video was last shown
    let lastVideo = localStorage.getItem("woodlarkVideo");

    let nextVideo;

    if (lastVideo === "background1.mp4") {
      nextVideo = "background2.mp4";
    } else {
      nextVideo = "background1.mp4";
    }

    // Save for next visit
    localStorage.setItem("woodlarkVideo", nextVideo);

    // Apply video
    const source = document.createElement("source");
    source.src = nextVideo;
    source.type = "video/mp4";

    videoElement.appendChild(source);
    videoElement.load();
    videoElement.play().catch(() => {});
  </script>

</body>
</html>

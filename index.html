<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Woodlark Associates</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: Helvetica, Arial, sans-serif;
  }

  #bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1.05);
    z-index: 1;
    filter: brightness(95%) contrast(115%) saturate(105%);
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(5,10,20,0.25);
    z-index: 2;
    pointer-events: none;
  }

  .content {
    position: relative;
    z-index: 3;
    height: 100vh;
    display: grid;
    place-items: center;
    padding: 24px;
  }

  .logo {
    max-width: 420px;
    width: min(70vw, 420px);
    height: auto;
    filter: drop-shadow(0 12px 30px rgba(0,0,0,0.55));
    opacity: 0;
    transform: translateY(6px);
    animation: fadeInLogo 3s ease 0.5s forwards;
  }

  @keyframes fadeInLogo {
    to { opacity: 1; transform: translateY(0); }
  }

  @media (prefers-reduced-motion: reduce) {
    #bg-video { display: none; }
    .overlay { background: #000; }
    .logo { animation: none; opacity: 1; transform: none; }
  }
</style>
</head>

<body>

<!-- IMPORTANT: autoplay + muted + playsinline must be on the tag for Safari -->
<video
  id="bg-video"
  autoplay
  muted
  loop
  playsinline
  preload="auto"
></video>

<div class="overlay"></div>

<main class="content">
  <img class="logo" src="woodlark.png" alt="Woodlark Associates" />
</main>

<script>
  (function () {
    const video = document.getElementById("bg-video");
    const videos = ["background1.mp4", "background2.mp4"];
    let chosen = videos[0];

    // Try to alternate using localStorage, fall back to random if blocked
    try {
      const key = "woodlarkVideo";
      const last = localStorage.getItem(key);
      chosen = (last === videos[0]) ? videos[1] : videos[0];
      localStorage.setItem(key, chosen);
    } catch (e) {
      chosen = videos[Math.floor(Math.random() * videos.length)];
    }

    // Force source swap in a Safari-friendly way
    video.pause();
    video.removeAttribute("src");     // reset
    video.load();

    video.src = chosen;
    video.load();

    // Try to play as soon as there's enough data
    const attemptPlay = () => video.play().catch(() => {});
    video.addEventListener("loadeddata", attemptPlay, { once: true });
    video.addEventListener("canplay", attemptPlay, { once: true });

    // And attempt immediately too
    attemptPlay();
  })();
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Woodlark Associates</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: Helvetica, Arial, sans-serif;
    }

    /* Fullscreen background video */
    #bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.05);
      z-index: 1;

      /* Make particles clearer without going bright */
      filter: brightness(95%) contrast(115%) saturate(105%);
    }

    /* Subtle tint overlay for depth */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      background: rgba(5, 10, 20, 0.25);
    }

    /* Centre logo */
    .content {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .logo {
      max-width: 420px;
      width: min(70vw, 420px);
      height: auto;

      /* Optional: slight lift off the background */
      filter: drop-shadow(0 12px 30px rgba(0,0,0,0.55));
    }

    /* If the user prefers reduced motion, hide video */
    @media (prefers-reduced-motion: reduce) {
      #bg-video { display: none; }
      .overlay { background: #000; }
    }
  </style>
</head>

<body>
  <video id="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <main class="content">
    <img class="logo" src="woodlark.png" alt="Woodlark Associates" />
  </main>
</body>
</html>

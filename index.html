<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Woodlark Associates</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: Helvetica, Arial, sans-serif;
  }

  /* Background video */
  #bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1.05);
    z-index: 1;
    filter: brightness(95%) contrast(115%) saturate(105%);
  }

  /* Subtle atmospheric tint */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(5,10,20,0.25);
    z-index: 2;
    pointer-events: none;
  }

  /* Centre content */
  .content {
    position: relative;
    z-index: 3;
    height: 100vh;
    display: grid;
    place-items: center;
    padding: 24px;
  }

  /* Slow dissolve logo */
  .logo {
    max-width: 420px;
    width: min(70vw, 420px);
    height: auto;
    filter: drop-shadow(0 12px 30px rgba(0,0,0,0.55));

    opacity: 0;
    transform: translateY(6px);
    animation: fadeInLogo 3s ease 0.5s forwards;
  }

  @keyframes fadeInLogo {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Accessibility */
  @media (prefers-reduced-motion: reduce) {
    #bg-video { display: none; }
    .overlay { background: #000; }
    .logo {
      animation: none;
      opacity: 1;
      transform: none;
    }
  }
</style>
</head>

<body>

<video id="bg-video" autoplay muted loop playsinline preload="auto"></video>
<div class="overlay"></div>

<main class="content">
  <img class="logo" src="woodlark.png" alt="Woodlark Associates" />
</main>

<script>
  // Alternate between background1.mp4 and background2.mp4
  const videoElement = document.getElementById("bg-video");
  const key = "woodlarkVideo";
  const lastVideo = localStorage.getItem(key);

  const nextVideo = (lastVideo === "background1.mp4")
    ? "background2.mp4"
    : "background1.mp4";

  localStorage.setItem(key, nextVideo);

  const source = document.createElement("source");
  source.src = nextVideo;
  source.type = "video/mp4";

  videoElement.appendChild(source);
  videoElement.load();
  videoElement.play().catch(() => {});
</script>

</body>
</html>
